<div class="login-card" role="form" aria-labelledby="login-title">
    <div class="brand">
        <div class="logo" viewBox="0 0 24 24" aria-hidden="true" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" class="logo">
                <path d="M21,5c-1.1-0.3-2.3-0.5-3.5-0.5c-1.9,0-4,0.4-5.5,1.5c-1.5-1.1-3.6-1.5-5.5-1.5S2.5,4.9,1,6v14.6 c0,0.3,0.3,0.5,0.5,0.5c0.1,0,0.1,0,0.2,0C3.1,20.4,5.1,20,6.5,20c1.9,0,4,0.4,5.5,1.5c1.5-1.1,3.6-1.5,5.5-1.5 c1.4,0,3.4,0.4,4.8,1.1c0.1,0,0.1,0,0.2,0c0.3,0,0.5-0.2,0.5-0.5V6C22.4,5.6,21.7,5.3,21,5z"/>
            </svg>
        </div>
        <h2 id="login-title" class="title">Iniciar sesión</h2>
    </div>

    <form>
        <div class="field">
            <label for="email">Correo</label>
            <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com"
                autocomplete="email" />
            <div class="error">
            </div>
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
                <input id="password" formControlName="password" placeholder="Ingresa tu contraseña"
                    autocomplete="current-password" />
            </div>

            <!-- Solo el link de 'Olvidaste la contraseña' -->
            <div class="forgot-row">
                <button type="button" class="link forgot" routerLink="/recuperarContraseña">¿Olvidaste la
                    contraseña?</button>
            </div>

            <!-- Más espacio antes del botón de login para que baje visualmente -->
            <div class="submit-wrap large-gap">
                <button type="submit" class="btn primary" routerLink="/rutaInicioSesion">
                    <span>Iniciar Sesión</span>
                </button>
            </div>

            <div class="register-row">
                <div class="register-left">
                    <span>¿Aún no tienes una cuenta?</span>
                </div>
                <div class="register-right">
                    <button type="button" class="btn link-register" routerLink="/registrar">Regístrate</button>
                </div>
            </div>
        </div>
    </form>
</div>
