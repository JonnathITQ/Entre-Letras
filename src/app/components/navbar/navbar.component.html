<nav class="navbarLibreria" [class.menu-open]="menuOpen">
  <div class="marca">
    <a routerLink="/" class="logo-container" aria-label="Inicio">
      <svg class="logo-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21,5c-1.1-0.3-2.3-0.5-3.5-0.5c-1.9,0-4,0.4-5.5,1.5c-1.5-1.1-3.6-1.5-5.5-1.5S2.5,4.9,1,6v14.6 c0,0.3,0.3,0.5,0.5,0.5c0.1,0,0.1,0,0.2,0C3.1,20.4,5.1,20,6.5,20c1.9,0,4,0.4,5.5,1.5c1.5-1.1,3.6-1.5,5.5-1.5 c1.4,0,3.4,0.4,4.8,1.1c0.1,0,0.1,0,0.2,0c0.3,0,0.5-0.2,0.5-0.5V6C22.4,5.6,21.7,5.3,21,5z"/>
      </svg>
      <span class="tituloLibreria">Entre Letras</span>
    </a>
  </div>

  <!-- Aquí hago el botón hamburguesa, pilas. Es código embebido con el CommonModule -->
  <button
    class="menuToggle" 
    type="button"
    (click)="toggleMenu()"
    [attr.aria-expanded]="menuOpen"
    aria-controls="primary-navigation"
    aria-label="Abrir menú"
    [class.open]="menuOpen"
  >
    <span class="hamburger" aria-hidden="true"></span>
  </button>

  <ul id="primary-navigation" class="linksNavbar" role="menubar" [class.open]="menuOpen">
    <li role="none" *ngFor="let item of navItems; let i = index" [style.--item-index]="i+1">
      <a role="menuitem"
         [routerLink]="item.link"
         routerLinkActive="active"
         (click)="closeMenu()"
      >
        <i class="{{item.icon}}" aria-hidden="true"></i>
        <span>{{item.label}}</span>
      </a>
    </li>
  </ul>

  <div class="ingresarLogin">
    <a class="botonLogin" routerLink="/login" (click)="closeMenu()">
      <i class="fas fa-user" aria-hidden="true"></i>
      <span>Ingresar</span>
    </a>
  </div>
</nav>
